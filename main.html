<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<H1>Feedback Form</H1>
	<form method="post">
		<div>
			<label for = "name">Name</label>
			<input type ="text" id = "name" placeholder = "Name" minlength="3", maxlength="50", required>
		</div>

		<div>
			<label for = "portfolio">Portfolio</label>
			<input type ="url" id = "portfolio" required>
		</div>

		<div>
			<label for = "favColor">Favorite Color</label>
			<input type ="color" id = "favColor" required>
		</div>

		<div>
			<label for = "likeness">Likeness</label>
			<input type ="likeness" id = "likeness" min="1", max="100" required>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
